<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>新增人员</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style type="text/css">
    *{margin: 0px;padding: 0px;}
    .add_p{width: 1010px;height: 428px;position: absolute; top: 50%;left: 50%;margin: -214px 0px 0px -505px;border: 1px solid #D9EDF7;border-radius: 3px;}
    .add_ptitle{width: 100%;height: 42px;line-height: 42px;text-indent: 15px;color: #4788A9;font-size: 16px;background: #D9EDF7;}
    .add_close{position: absolute;right: 10px; top: 5px;cursor: pointer;;}
    .left_nav{width: 167px;height: 367px;position: relative;box-sizing: border-box;float: left;margin: 10px 0px 0px 12px;border: 1px solid #E0E0E0}
    .left_nav li{width: 100%;height: 40px;line-height: 40px;position: relative;list-style: none;text-align: center;border-bottom: 1px solid #E0E0E0;}
    .right{width: 806px;height: 360px;position: relative;float: right;border: 1px solid #E0E0E0;margin: 17px 15px 0px 0px;}
    .right::before{width: auto;padding:0px 10px;background: #FFF;position: absolute;top: -10px;left: 10px;content: "人员信息";font-size: 14px;line-height: 20px;}
    .right_xx{width: 580px;position: relative;float: left;margin: 0px 0px 0px 20px;}
    .right_xx1{width: 100%;height: 40px;position: relative;float: left;margin: 25px 0px 0px 0px;line-height: 40px;}
    .right_xx1 select{width: 490px;position: relative;height: 40px;float: left;color: #000;}
    .right_xx1>span{display: block;width: 90px;position: relative;float: left;line-height: 40px;text-align: center}
    .input1{width: 185px;height: 42px;position: relative;float: left;border: 1px solid #E0E0E0;float: left;margin: 17px 0px 0px 0px;text-indent: 5px;line-height: 42px;}
    .input2{width: 185px;height: 42px;position: relative;float: left;border: 1px solid #E0E0E0;float: left;margin: 19px 0px 0px 10px;text-indent: 5px;line-height: 42px;}
    .input3{width: 185px;height: 42px;position: relative;float: left;border: 1px solid #E0E0E0;float: left;margin: 19px 0px 0px 9px;text-indent: 5px;line-height: 42px;}
    .input4{width: 100%;height: 42px;position: relative;float: left;border: 1px solid #E0E0E0;float: left;margin: 19px 0px 0px 0px;text-indent: 5px;line-height: 42px;}
    .input5{width: 100%;height: 130px;position: relative;float: left;border: 1px solid #E0E0E0;float: left;margin: 19px 0px 0px 0px;padding: 5px;box-sizing: border-box; line-height: 40px;resize: none;font-family: "微软雅黑";}
    .right_img{width: 185px;position: relative;float: right;margin: 0px 15px 0px 0px;}
    .pe_img{width: 100%;height: 250px;position: relative;float: left;;}
    .right_img input{width: 140px;height: 40px;position: relative;float: left;margin: 5px 0px 0px 45px;background: #5BC0DE;border: 0px;border-radius: 5px;color: #FFF;font-size: 16px;}
    </style>
</head>
<body>
    <div class="add_p">
        <div class="add_ptitle">新增人员
            <div class="add_close"><img src="image/add_close.png"></div>
        </div>
        <div class="left_nav">
            <ul>
                    <li>集团公司</li>
                    <li>北京分公司</li>
                </ul>
        </div>
        <div class="right">
                <div class="right_xx">
                    <div class="right_xx1">
                        <span>选择赛季</span>
                        <select>
                                <option>PYthon 第一赛季</option>
                                <option>PYthon 第一赛季</option>
                            </select>
                    </div>
                    <input value="" placeholder="工号" class="input1">
                    <input value="" placeholder="姓名" class="input2">
                    <input value="" placeholder="电话" class="input3">
                    <input value="" placeholder="邮箱" class="input4">
                    <textarea  placeholder="简介" class="input5"></textarea>
                </div>
                <div class="right_img">
                    <img class="pe_img" src="">
                    <input type="button" value="上传头像" class="sctouxiang"/>
                    <input type="button" value="保存" class="scbaocun"/>
                
                </div>
            </div>
    </div>
</body>
</html>
